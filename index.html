<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <label for="">1. Input Grade</label>
    <input type="text" id="input_nilai" placeholder="Masukan Nilai Anda">
    Grade Anda adalah <label for="" id="grade"></label>
    <br>
    <label for="">2. Input Angka</label>
    <input type="text" id="input_angka" placeholder="Masukan angka">
    Angka tersebut adalah <label for="" id="ganjil_genap"></label>
    <br>

    <label for="">3. masukan Angka dengan pemisah adalah koma</label>
    <input type="text" id="input_angka_deret" placeholder="Masukan angka">
    Angka tersebut adalah <label for="" id="info"></label>
    <br>

    <label for="">4. masukan Kalimat Anda</label>
    <input type="text" id="palindrome" placeholder="Masukan Kalimat">
    Kalimat tersebut adalah <label for="" id="info_palindrome"></label>
    <br>

    <label for="">5. masukan tahun</label>
    <input type="text" id="thn1" placeholder="Masukan Tahun 1">
    <input type="text" id="thn2" placeholder="Masukan Tahun 2">
    <button type="submit" id="cek" value="Cek"> Cari</button>
    <br>
    <label for="" id="Hasil_pencarian"></label>
    <br>

    <label for="">6. masukan Kalimat</label>
    <input type="text" id="reverse" placeholder="Masukan Kalimat">
    <br>
    <label for="" id="Hasil_kebalikan"></label>
    <br>

    <label for="">7. Hapus data ganda</label>
    <p>["Slawi","Bengkulu","Mamuju","Medan","Bontang","Timika","Slawi","Mamuju","Solo","Palembang","Banjarmasin"]</p>
    Hasil Dari Penghapusan data Ganda adalah [<label for="" id="Output"></label>]
    <br>
    <hr>

</body>
</html>
